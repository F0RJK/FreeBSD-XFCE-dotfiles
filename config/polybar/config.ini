[global/wm]
margin-top    = 0
margin-bottom = -10
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
width = 100%
height = 28
radius = 5
fixed-center = true
background = ${colors.bg}
foreground = ${colors.fg}

line-size = 2pt

border-size = 10
border-color = ${colors.tp}

padding = 2
module-margin = 1

font-0 = Iosevka Nerd Font:size=10;2

modules-left = menu xworkspaces
modules-center = time
modules-right = pulseaudio memory disk

cursor-click = pointer
cursor-scroll = ns-resize

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[settings]
screenchange-reload = true
pseudo-transparency = false

; vim:ft=dosini
